<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="field">
        <div class="info">
            <p>Guess a number between 1 and 100</p>
            <p>You have 6 number of attemps</p>
        </div>
        <h1 class="heading">Guess the Number</h1>
        
        <form class="form">
            <input type="text" id="guessedNumber" class="guessNumber">
            <input type="submit" id="submitBtn" value="Submit Guess" class="submitBtn">
        </form> 
        <div class="result">
            <p>Previous Guesses: <span class="guesses"></span></p>
            <p>Guesses Remaining: <span class="lastResult">6</span></p>
            <p class="biggerOrSmaller"></p>
        </div>

    </div>
    <script src="index.js"></script>
</body>
</html>
